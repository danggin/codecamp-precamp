<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex-box</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .우리동네 {
        height: 700px;
        background-color: burlywood;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .우리동네 div {
        width: 150px;
        height: 150px;
      }

      .철수네집 {
        background-color: limegreen;
      }

      .영희네집 {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="우리동네">
      <div class="철수네집">철수네집</div>
      <div class="영희네집">영희네집</div>
    </div>
  </body>
</html>
