<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>CSS</title>
    <style>
      * {
        box-sizing: border-box;
      }

      div {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
        padding: 80px;
      }

      #철수네집 {
        color: brown;
        background-color: bisque;
        border: 4px solid brown;
      }

      .영희네집 {
        color: green;
        background-color: red;
        border: 4px solid green;
      }

      button {
        color: blueviolet;
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="철수네집">사과</div>
    <div class="영희네집">딸기</div>
    <button>불 켜기</button>
    <button>세탁기 돌리기</button>
    <button>선풍기 켜기</button>
  </body>
</html>
