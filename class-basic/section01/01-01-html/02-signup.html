<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Sign up</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <input type="text" placeholder="이메일을 입력해 주세요." />
    <br />
    <input type="text" placeholder="이름을 입력해 주세요." />
    <br />
    <input type="password" placeholder="비밀번호를 입력해 주세요." />
    <br />
    <input type="password" placeholder="비밀번호를 한번 더 입력해 주세요." />
    <br />
    <select>
      <option disabled selected>지역을 선택하세요.</option>
      <option>서울</option>
      <option>경기</option>
      <option>인천</option>
      <option>부산</option>
    </select>
    <br />
    <input type="radio" name="gender" id="female" />
    <label for="female">여자</label>
    <input type="radio" name="gender" id="male" />
    <label for="male">남자</label>
    <br />
    <input type="checkbox" /> 이용약관 및 개인정보 수집에 동의합니다.
    <hr />
    <!-- button 태그 안에 다른 태그를 넣을 수 있음, 주로 많이 사용됨 -->
    <button>
      <h1>가입하기</h1>
    </button>
    <!-- input 태그에 공통된 스타일을 줄 때 사용하면 좋음
    <input type="button" value="가입하기" /> -->
  </body>
</html>
