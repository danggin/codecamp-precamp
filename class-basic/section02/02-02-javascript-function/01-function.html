<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>함수 실습</title>
    <script>
      function vendingMachine(money) {
        console.log('들어온 지폐: ' + money);
      }
    </script>
  </head>
  <body>
    <button onclick="vendingMachine(1000)">1000원 넣기</button>
    <button onclick="vendingMachine(5000)">5000원 넣기</button>
    <button onclick="vendingMachine(10000)">10000원 넣기</button>
  </body>
</html>
