<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>내장 함수 실습</title>
    <script>
      // 지연 함수
      setTimeout(function () {
        console.log('3초가 지났습니다.');
      }, 3000);

      // 반복 함수
      setInterval(function () {
        console.log('10초마다 한번씩 실행됩니다.');
      }, 10000);
    </script>
  </head>
  <body></body>
</html>
