<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>타이머</title>
    <script>
      function timer() {
        let time = 180;

        setInterval(function () {
          const minute = Math.floor(time / 60);
          const second = time % 60;

          console.log(`남은 시간 ${minute}:${second}`);

          time = time - 1;
        }, 1000);
      }
    </script>
  </head>
  <body>
    <button onclick="timer()">타이머 시작</button>
  </body>
</html>
