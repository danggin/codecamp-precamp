<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>조건문 연습</title>
    <script>
      // 1. if문
      if (1 + 1 === 2) {
        console.log('정답입니다.');
      }

      // 2. if else 문
      if (1 + 1 === 3) {
        console.log('정답입니다.');
      } else {
        console.log('틀렸습니다.');
      }

      const scores = [15, 50, 60];

      if (scores[0] >= 90) {
        console.log('국어 합격입니다!');
      } else {
        console.log('더 공부해주세요.');
      }

      const science = 50;
      const result = science >= 90 ? '과학 합격입니다.' : '더 공부해주세요.';
      console.log(result);

      if (true) {
        console.log('이건 무조건 실행돼요!');
      }
    </script>
  </head>
  <body></body>
</html>
